<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor Game</title>
  <meta name="description" content="it a rock paper scissor game">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <header>Rock Paper Scissor Game</header>
  <div id="playground">
    <div id="user">
      <div id="user_choice"></div>
      <div id="possible_choices">
        <button class="userButton" id="rock"></button>
        <button class="userButton" id="paper"></button>
        <button class="userButton" id="scissor"></button>
      </div>
    </div>

    <div id="comp">
      <div id="comp_choice"></div>
    </div>
  </div>

  <div id="result-table">
    <h1 id="table-title">Result</h1>
    <div id="table">
      <div id="user-column">
        <div id="user-name">
          <p>User name</p>
        </div>
        <div id="user-score">
          <p>0</p>
        </div>
      </div>
      <div id="comp-column">
        <div id="comp-name">
          <p>Comp name</p>
        </div>
        <div id="comp-score">
          <p>0</p>
        </div>
      </div>
      <div id="result-word">
        <p>Win or lose</p>
      </div>
    </div>
  </div>
</body>
<footer>
  <!-- <script src="./script.js"></script> -->
</footer>
</html>
