<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor Game</title>
  <meta name="description" content="it a rock paper scissor game">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <header>Rock Paper Scissor Game</header>
  <div id="playground">
    <div id="user">
      <div id="user_choice"></div>
      <div id="possible_choices"></div>
    </div>

    <div id="comp">
      <div id="comp_choice"></div>
    </div>
  </div>

  <div id="result_table">
    <h1>Result</h1>
    <div id="table">
      <div id="user_column">
        <div id="user_name"></div>
        <div id="user_score"></div>
      </div>
      <div id="comp_column">
        <div id="comp_name"></div>
        <div id="comp_score"></div>
      </div>
      <div id="result_word"></div>
    </div>
  </div>
</body>

</html>
